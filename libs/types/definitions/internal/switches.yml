openapi: 3.0.1
info:
    title: Switches Controller API
    description: Switches Controller
    version: 1.0.0
servers:
    - url: https://example.com
      description: Generated server url
paths:
    /api/switches/ha:
        get:
            operationId: getSwitches
            responses:
                "200":
                    description: getSwitches
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GetSwitchesResponse"
                "400":
                    description: Bad request.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
                "401":
                    description: Unauthorized.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
    /api/switches/ha/{entity_id}:
        post:
            operationId: updateHaSwitch
            parameters:
                - name: entity_id
                  in: path
                  description: Entity ID
                  required: true
                  schema:
                      type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                state:
                                    type: string
                                    description: Target state, On or Off
                                    enum: [On, Off]
            responses:
                "200":
                    description: updateHaSwitch
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/UpdateHaSwitchResponse"
                "400":
                    description: Bad request.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
                "401":
                    description: Unauthorized.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
components:
    schemas:
        ErrorResponse:
            type: object
            properties:
                timestamp:
                    type: string
                    description: Time when error happened
                status:
                    type: integer
                    description: Code describing the error
                    format: int32
                error:
                    type: string
                    description: Short error name
                message:
                    type: string
                    description: Message explaining the error
                code:
                    type: integer
                    description: Code of the error
                    format: int32
            description: Error information details
        GetSwitchesResponse:
            type: object
            properties:
                switches:
                    type: array
                    items:
                        $ref: "#/components/schemas/Switch"
            description: Get switches response
        Switch:
            type: object
            properties:
                entity_id:
                    type: string
                    description: Entity ID
                state:
                    type: string
                    description: Current state, On or Off
                    enum: [on, off]
        UpdateHaSwitchResponse:
            type: string
