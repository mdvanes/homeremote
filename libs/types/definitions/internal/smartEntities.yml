openapi: 3.0.1
info:
    title: Smart Entities Controller API
    description: Smart Home interface has entities, which can be switches, sensors, etc.
    version: 1.0.0
servers:
    - url: http://localhost:4200
      description: Homeremote local server
tags:
    - name: smartEntities
      description: Smart entity state changed
paths:
    /api/smart-entities:
        get:
            operationId: getSmartEntities
            tags:
                - smartEntities
            responses:
                "200":
                    description: getSmartEntities
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GetSmartEntitiesResponse"
                "400":
                    description: Bad request.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
                "401":
                    description: Unauthorized.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
    /api/smart-entities/{entity_id}:
        post:
            operationId: updateSmartEntity
            parameters:
                - name: entity_id
                  in: path
                  description: Entity ID
                  required: true
                  schema:
                      type: string
            tags:
                - smartEntities
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/UpdateSmartEntityBody"
                            
            responses:
                "200":
                    description: updateSmartEntity
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/UpdateSmartEntityResponse"
                "400":
                    description: Bad request.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
                "401":
                    description: Unauthorized.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
components:
    schemas:
        ErrorResponse:
            type: object
            properties:
                timestamp:
                    type: string
                    description: Time when error happened
                status:
                    type: integer
                    description: Code describing the error
                    format: int32
                error:
                    type: string
                    description: Short error name
                message:
                    type: string
                    description: Message explaining the error
                code:
                    type: integer
                    description: Code of the error
                    format: int32
            description: Error information details
        GetSmartEntitiesResponse:
            type: object
            properties:
                entities:
                    type: array
                    items:
                        $ref: "#/components/schemas/Switch"
            description: Get switches response
        Switch:
            type: object
            properties:
                entity_id:
                    type: string
                    description: Entity ID
                state:
                    type: string
                    description: Current state, On or Off
                    enum: [on, off]
                attributes:
                    type: object
                    properties:
                        supported_color_modes:
                            type: array
                            items:
                                type: string
                                example: brightness
                        color_mode:
                            type: string
                            format: nullable
                        brightness:
                            type: string
                            format: nullable
                        entity_id:
                            type: array
                            items:
                                type: string
                                example: light.newkaku_01dc9753_1
                        icon:
                            type: string
                            example: mdi:lightbulb-group
                        friendly_name:
                            type: string
                            example: Favorites
                        supported_features:
                            type: integer
                            format: int32
                            example: 0
                        device_class:
                            description: "Undefined for switches. Can also be e.g. `temperature`."
                            type: string
                            format: nullable
                        state_class:
                            type: string
                            example: measurement
                        unit_of_measurement:
                            type: string
                            format: nullable
                            example: "Â°C"
        UpdateSmartEntityBody:
            type: object
            properties:
                state:
                    type: string
                    description: Target state, On or Off
                    enum: [On, Off]
        UpdateSmartEntityResponse:
            type: string
