openapi: 3.0.1
info:
    title: Domoticz API
    description: Domoticz
    version: 1.0.0
servers:
    - url: https://example.com
      description: Generated server url
paths:
    /json-export:
        get:
            summary: A JSON export from daily usage from Domoticz
            description: JSON export
            operationId: getJsonExport
            responses:
                "200":
                    description: JsonExport
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/JsonExport"
                "400":
                    description: Bad request.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
                "401":
                    description: Unauthorized.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
components:
    schemas:
        ErrorResponse:
            type: object
            properties:
                timestamp:
                    type: string
                    description: Time when error happened
                status:
                    type: integer
                    description: Code describing the error
                    format: int32
                error:
                    type: string
                    description: Short error name
                message:
                    type: string
                    description: Message explaining the error
                code:
                    type: integer
                    description: Code of the error
                    format: int32
            description: Error information details
        JsonExport:
            type: object
            properties:
                result:
                    type: array
                    items:
                        type: object
                        properties:
                            d:
                                type: string
                                example: 2024-04-14 05:30
                            v:
                                type: string
                                example: "144"
                                description: low usage
                            v2:
                                type: string
                                example: "144"
                                description: high usage
