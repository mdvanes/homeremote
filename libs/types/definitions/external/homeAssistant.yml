openapi: 3.0.1
info:
    title: HomeRemote API
    description: From https://github.com/brittonhayes/homeassistant-ts/blob/main/openapi.yaml
    contact:
        name: "brittonhayes"
        url: "https://github.com/brittonhayes/homeassistant-ts"
    version: 1.0.0
servers:
    - url: "http://localhost:8123/api"
      description: "Home Assistant"
paths:
    /api/history/period/timestamp:
        get:
            tags:
                - homeAssistant
            summary: Get Home Assistant Sensor History
            description: Get Home Assistant Sensor History
            operationId: getHaSensorHistory
            responses:
                "200":
                    description: SensorHistory
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GetHaSensorHistoryResponse"
                "400":
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
    /api/states:
        get:
            summary: "Returns an array of state objects. Each state object contains entity ID, state, and attributes."
            description: "Returns an array of state objects. Each state object contains entity ID, state, and attributes."
            responses:
                "200":
                    description: "Successful response"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/States"
    /api/states/{entity_id}:
        get:
            tags:
                - homeAssistant
            summary: Get Home Assistant States
            description: Get Home Assistant States
            operationId: getHaStates
            parameters:
                - name: entity_id
                  in: path
                  description: Entity ID
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: State
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/State"
                "400":
                    description: Bad request.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
                "401":
                    description: Unauthorized.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
    /api/services/{domain}/{service}:
        post:
            operationId: postServicesDomainService
            tags:
                - homeAssistant
            parameters:
                - name: domain
                  in: path
                  description: domain can be device class, e.g. switch
                  required: true
                  schema:
                      type: string
                - name: service
                  in: path
                  description: New state for the domain, e.g. turn_on or turn_off
                  required: true
                  schema:
                      type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/PostServicesDomainServiceBody"
            responses:
                "200":
                    # TODO what will the response be?
                    description: HaStates
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/State"
                "400":
                    description: Bad request.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
                "401":
                    description: Unauthorized.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
components:
    schemas:
        ErrorResponse:
            type: object
            properties:
                timestamp:
                    type: string
                    description: Time when error happened
                status:
                    type: integer
                    description: Code describing the error
                    format: int32
                error:
                    type: string
                    description: Short error name
                message:
                    type: string
                    description: Message explaining the error
                code:
                    type: integer
                    description: Code of the error
                    format: int32
            description: Error information details
        GetHaSensorHistoryResponse:
            type: array
            items:
                type: array
                items:
                    type: object
                    properties:
                        entity_id:
                            type: string
                            example: sensor.tz3000_amqudjr0_ts0201_humidity
                        state:
                            type: string
                            example: "65.9"
                        attributes:
                            type: object
                            properties:
                                state_class:
                                    type: string
                                    example: measurement
                                unit_of_measurement:
                                    type: string
                                    example: "%"
                                device_class:
                                    type: string
                                    example: humidity
                                friendly_name:
                                    type: string
                                    example: Woox TempHumid 1 Humidity
                        last_changed:
                            type: string
                            format: date-time
                            example: 2024-05-05T17:05:08.795455+00:00
                        last_reported:
                            type: string
                            format: date-time
                            example: 2024-05-05T17:05:08.795455+00:00
                        last_updated:
                            type: string
                            format: date-time
                            example: 2024-05-05T17:05:08.795455+00:00
                        context:
                            type: object
                            properties:
                                id:
                                    type: string
                                    example: 01HWQC2MBD01BVZJP660G9JKXA
                                parent_id:
                                    type: string
                                    format: nullable
                                user_id:
                                    type: string
                                    format: nullable
        State:
            type: object
            properties:
                entity_id:
                    type: string
                    example: light.favorites
                state:
                    type: string
                    example: off
                attributes:
                    type: object
                    properties:
                        supported_color_modes:
                            type: array
                            items:
                                type: string
                                example: brightness
                        color_mode:
                            type: string
                            format: nullable
                        brightness:
                            type: string
                            format: nullable
                        entity_id:
                            type: array
                            items:
                                type: string
                                example: light.newkaku_01dc9753_1
                        icon:
                            type: string
                            example: mdi:lightbulb-group
                        friendly_name:
                            type: string
                            example: Favorites
                        supported_features:
                            type: integer
                            format: int32
                            example: 0
                        device_class:
                            description: "Undefined for switches. Can also be e.g. `temperature`."
                            type: string
                            format: nullable
                        state_class:
                            type: string
                            example: measurement
                        unit_of_measurement:
                            type: string
                            format: nullable
                            example: "Â°C"
                last_changed:
                    type: string
                    format: date-time
                    example: 2024-05-21T13:16:22.061360+00:00
                last_reported:
                    type: string
                    format: date-time
                    example: 2024-05-21T13:16:22.071293+00:00
                last_updated:
                    type: string
                    format: date-time
                    example: 2024-05-21T13:16:22.061360+00:00
                context:
                    type: object
                    properties:
                        id:
                            type: string
                            example: 01HYDMQE5DJ7QP3F5ADKNKXFDQ
                        parent_id:
                            type: string
                            format: nullable
                        user_id:
                            type: string
                            format: nullable
        States:
            type: array
            description: "An array of state objects. Each state object contains entity ID, state, attributes, and last changed time."
            items:
                $ref: "#/components/schemas/State"
        PostServicesDomainServiceBody:
            type: object
            properties:
                entity_id:
                    type: string
                    example: light.favorites
