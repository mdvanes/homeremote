openapi: 3.0.1
info:
    title: HomeRemote API
    description: HomeRemote
    version: 1.0.0
servers:
    - url: https://example.com
      description: Generated server url
paths:
    /api/history/period/timestamp:
        get:
            tags:
                - homeAssistant
            summary: Get Home Assistant Sensor History
            description: Get Home Assistant Sensor History
            operationId: getHaSensorHistory
            responses:
                "200":
                    description: SensorHistory
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/GetHaSensorHistoryResponse"
                "400":
                    description: Bad request.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
                "401":
                    description: Unauthorized.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
components:
    schemas:
        ErrorResponse:
            type: object
            properties:
                timestamp:
                    type: string
                    description: Time when error happened
                status:
                    type: integer
                    description: Code describing the error
                    format: int32
                error:
                    type: string
                    description: Short error name
                message:
                    type: string
                    description: Message explaining the error
                code:
                    type: integer
                    description: Code of the error
                    format: int32
            description: Error information details
        GetHaSensorHistoryResponse:
            type: array
            items:
                type: array
                items:
                    type: object
                    properties:
                        entity_id:
                            type: string
                            example: sensor.tz3000_amqudjr0_ts0201_humidity
                        state:
                            type: string
                            example: "65.9"
                        attributes:
                            type: object
                            properties:
                                state_class:
                                    type: string
                                    example: measurement
                                unit_of_measurement:
                                    type: string
                                    example: "%"
                                device_class:
                                    type: string
                                    example: humidity
                                friendly_name:
                                    type: string
                                    example: Woox TempHumid 1 Humidity
                        last_changed:
                            type: string
                            format: date-time
                            example: 2024-05-05T17:05:08.795455+00:00
                        last_reported:
                            type: string
                            format: date-time
                            example: 2024-05-05T17:05:08.795455+00:00
                        last_updated:
                            type: string
                            format: date-time
                            example: 2024-05-05T17:05:08.795455+00:00
                        context:
                            type: object
                            properties:
                                id:
                                    type: string
                                    example: 01HWQC2MBD01BVZJP660G9JKXA
                                parent_id:
                                    type: string
                                    format: nullable
                                user_id:
                                    type: string
                                    format: nullable
