name: Validate and Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install and Build components ğŸ”§
        # auth.json is needed for typecheck, but is mocked for unit test
        run: |
          yarn install --frozen-lockfile
          cp apps/server/auth.json.example apps/server/auth.json
          yarn build --if-present
        env:
          CI: false # true -> fails on warning
      - name: Build docker image
        # if: ${{ github.ref == 'main' }}
        run: |
          docker build . -t mdworld/homeremote:latest
        # docker save desks-api:latest > desk-api_latest.tar