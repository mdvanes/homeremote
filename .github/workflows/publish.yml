name: Publish to Docker Hub

on: 
  push:
    tags:
      - '*'

jobs:
  push_to_registry:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Check out the repo üõéÔ∏è
        uses: actions/checkout@v4        

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: mdworld/homeremote

      - name: Get version for tag
        id: version
        run: |
          echo "::set-output name=version::$(cat package.json | jq '.version' | cut -c2-100 | rev | cut -c2-100 | rev)"

      - name: Log tag
        run: |
          echo ${{ steps.version.outputs.version }}
          git log -n 1 | cat
          git status

      - name: Build and push Docker image
        # if: ${{ github.ref == 'main' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # tags: ${{ steps.meta.outputs.tags }}
          tags: mdworld/homeremote:${{ steps.version.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
