<!DOCTYPE html>
<html>
    <head>
        <title>HomeRemote</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/homeRemote.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="page-header">
                        <h1>Home Remote</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- TODO dashboard view when not on mobile device -->
                    <!--<h2>broadcast</h2>-->
                    <button class="btn btn-default btn-lg hr-toggle" id="broadcast">Broadcast</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!--<h2>Play Radio</h2>-->
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-4">
                    <button class="btn btn-success btn-lg" id="play">Play</button>
                    <button class="btn btn-default btn-lg" id="stop">Stop</button>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <button class="btn btn-default btn-lg" id="info">
                        <i class="glyphicon glyphicon-refresh"></i>
                        info
                    </button>
                    <button class="btn btn-default" id="clear">Clear</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group well">
                        <textarea id="log" cols="30" rows="10" class="form-control" readonly="true" placeholder="log"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!--<h2>Rekelbox</h2>-->
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-toolbar">
                        <div class="btn-group" id="rekelboxButtonGroup">
                            <button class="btn btn-default btn-lg" data-state="broek">broek</button>
                            <button class="btn btn-default btn-lg" data-state="pi">pi</button>
                            <button class="btn btn-default btn-lg" data-state="debug">debug</button>
                            <button class="btn btn-default btn-lg" data-state="manual">manual</button>
                        </div>

                        <div class="btn-group" id="rekelboxManual">
                            <button class="btn btn-default btn-lg" disabled="disabled">1</button>
                            <button class="btn btn-default btn-lg" disabled="disabled">2</button>
                            <button class="btn btn-default btn-lg" disabled="disabled">3</button>
                            <button class="btn btn-default btn-lg" disabled="disabled">4</button>
                            <button class="btn btn-default btn-lg" disabled="disabled">5</button>
                            <button class="btn btn-default btn-lg" disabled="disabled">6</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="library/jquery/js/jquery.min.js"></script>
        <script src="js/homeRemote.js"></script>
    </body>
</html>
